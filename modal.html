<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.13.0-web/css/all.min.css">
</head>

<body>
    <!-- Modal layout -->
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <!-- Register form  -->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng ký</h3>
                        <span class="auth-form__switch-btn">Đăng nhập</span>
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Nhập email" />
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập password" />
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập lại password" />
                        </div>
                    </div>
                    <div class="auth-form__aside">
                        <p class="auth-form__policy">Bằng việc đăng ký, bạn đã đồng ý với Shopee về
                            <a href="" class="policy-link">Điều khoản dịch vụ</a> &
                            <a href="" class="policy-link">Chính sách bảo mật</a>
                        </p>
                    </div>
                    <div class="auth-form__controls">
                        <button class="btn btn-back">TRỞ LẠI</button>
                        <button class="btn btn-register">ĐĂNG KÝ</button>
                    </div>
                </div>
                <div class="auth-form__socials">
                    <a href="" class="btn btn-smaller btn-with-icon facebook">
                        <i class=" icon fab fa-facebook-square"></i>
                        <span class="label">Kết nối với Facebook</span>
                    </a>
                    <a href="" class="btn btn-smaller btn-with-icon goggle">
                        <i class="icon fab fa-google"></i>
                        <span class="label">Kết nối với Google</span>
                    </a>
                </div>
            </div>
            <!-- Login form  -->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng nhập</h3>
                        <span class="auth-form__switch-btn">Đăng ký</span>
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Nhập email" />
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập password" />
                        </div>
                    </div>
                    <div class="auth-form__aside">
                        <p class="auth-form__policy">Bằng việc đăng ký, bạn đã đồng ý với Shopee về
                            <a href="" class="policy-link">Điều khoản dịch vụ</a> &
                            <a href="" class="policy-link">Chính sách bảo mật</a>
                        </p>
                    </div>
                    <div class="auth-form__controls">
                        <button class="btn btn-back">TRỞ LẠI</button>
                        <button class="btn btn-register">ĐĂNG KÝ</button>
                    </div>
                </div>
                <div class="auth-form__socials">
                    <a href="" class="btn btn-smaller btn-with-icon facebook">
                        <i class=" icon fab fa-facebook-square"></i>
                        <span class="label">Kết nối với Facebook</span>
                    </a>
                    <a href="" class="btn btn-smaller btn-with-icon goggle">
                        <i class="icon fab fa-google"></i>
                        <span class="label">Kết nối với Google</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
